## Was tut man da?

<aside class="notes"><ul>
<li>Irgendwie klingt das jetzt noch nicht so richtig revolutionär.</li>

<li>Was tut man denn da so?</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">## Was tut man da?

![DevOps Aufgaben](./img/diagram_11.svg)

<aside class="notes"><p>Uwe</p>
<ul>
<li>Eigentlich ist das ziemlich trivial. Entwickler tun das, was sie immer tun,</li>
<li>sie entwickeln Programme, die Dinge, die bisher manuell getan wurden, automatisiert tun, nur dass sie das eben auf die üblichen Administrations-(OPS-)Aufgaben anwenden</li>
<li>Wenn ein Admin bislang einen Server manuell installiert hat, dann tut das bei DevOps jetzt ein Stückchen Programm.</li>
<li>Das heißt dann zu neudeutsch automatisierte Infrastrukturprovisionierung.</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">## Was tut man da?

![DevOps Aufgaben](./img/diagram_12.svg)

<aside class="notes"><p>Uwe</p>
<ul>
<li>Damit das gut klappt, verfolgt man als DevOps Engineer einen Ansatz, der sich &quot;Infrastructure as Code&quot; nennt.</li>
<li>bei diesem Ansatz beschreit man deklarativ oder prozedural als Code, welche Infrastruktur benötigt wird.</li>
<li>Wenn man diesen Code dann ausführt, wird automatisch die passende Infrastruktur erzeugt</li>
<li>oder eben abgerissen, wenn sie nicht mehr benötigt wird</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">## Was tut man da?

![DevOps Aufgaben](./img/diagram_13.svg)

<aside class="notes"><p>Uwe</p>
<ul>
<li>Das ganze betrifft aber nicht nur die Erzeugung, Provisionierung und Löschung von Infrastrukturprovisionierung</li>
<li>sondern z.B. auch die Sicherung, Wiederherstellung und Überwachung (Monitoring und Alerting) der betriebenen Systeme</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">## Was tut man da?

![DevOps Aufgaben](./img/diagram_14.svg)

<aside class="notes"><p>Uwe</p>
<ul>
<li>Das Prinzip &quot;Infrastructure as Code&quot; geht aber weit über das Thema Automatisierung hinaus.</li>
<li>Was macht heute jeder anständige Entwickler?</li>
<li>Er versioniert seinen Code, vorzugsweise in github<ul>
<li>damit keine Änderungen verloren gehen</li>
<li>damit es zu jeder Änderung einen Commit-Kommentar gibt, der die Intention der Änderung festhält</li>
<li>also z.B. die Nummer des zugehörigen Tickets oder der zugrunde liegenden Feature_Story</li>
</ul>
</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">## Was tut man da?

![DevOps Aufgaben](./img/diagram_15.svg)

<aside class="notes"><p>Uwe</p>
<ul>

</ul>

![DevOps Aufgaben](./img/diagram_16.svg)

<aside class="notes"><p>Uwe</p>
<ul>
<li>OK, was man als DevOps Engineer so macht, ist hoffentlich einigermaßen klar</li>
<li>Bleibt nur die Frage, ob sich das auch lohnt.</li>
<li>Warum macht es Sinn, DevOps in den Unternehmen einzuführen?</li>
<li>Was bringt das eigentlich?</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: class="warum-devops" -->
## Warum DevOps?

### Skalierbarkeit in der Infrastruktur
- 1 Server betreibt jeder manuell
- 10 Server geht noch
- 100 Server geht zur Not
- 1.000 Server sind manuell schon nicht mehr praktikabel betreibbar
- 100.000 Server manuell zu betreiben, ist unvorstellbar

<aside class="notes"><ul>
<li>Der ursprüngliche Treiber für DevOps waren die enorm gestiegenen Anforderungen an die Skalierung der Infrastruktur.</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: class="warum-devops" -->
## Warum DevOps?

### Skalierbarkeit in der Infrastruktur
### you build it, you run it
* höhere Verfügbarkeit
* bessere Betreibbarkeit

<aside class="notes"><ul>
<li>Nicht jeder Firma hat die Probleme von Facebook, Amazon und Google</li>
<li>Die für mich entscheidende Triebfeder für den Run Richtung DevOps lautet deshalb, &quot;you build it, you run it&quot;.</li>
<li>Heerscharren von Admins haben sich in der Vergangenheit über schlecht betreibbare Software von den Entwicklern beschwert.</li>
<li>Und um ehrlich zu sein, viel zu oft hatten sie mit ihren Beschwerden recht.<ul>
<li>unklare Fehlermeldungen</li>
<li>Tonnen von Log-Einträgen, die die Platte zumüllen ohne einen Funken Nutzen für den Admin</li>
<li>fehlende, unvollständige und veraltete Betriebshandbücher</li>
<li>undokumentierte Konfigurationseinstellungen</li>
<li>fehlende Robustheit im Fehlerfall</li>
</ul>
</li>
<li>All das verursacht Schmerzen bei den Admins, die die Fehler und Unzulänglichkeiten der Entwickler mit viel Einsatz und nächtlichen Bereitschaftsdiensten ausbaden müssen</li>
<li>Mit DevOps landen diese Schmerzen jetzt erstmalig bei denen, die auch die Mittel und Möglichkeiten haben, die Ursachen dieser Schmerzen mit Stumpf und Stiel auszurotten, nämlich den Entwicklern.</li>
<li>Das Ziel ist nicht, dass zukünftig die Entwickler Freitag Nacht aus dem Bett geklingelt werden, weil das neueste Deployment vom Freitag Nachmittag fehlerhaft war.</li>
<li>Das Ziel ist, dass Software-Lösungen gebaut werden, bei denen nach einem Release-Termin gar niemand mehr rausgeklingelt werden muss.</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: class="warum-devops" -->
## Warum DevOps?

### Skalierbarkeit in der Infrastruktur
### you build it, you run it
### Development Speed
* bessere Time to Market
* mehr Flexibilität bei der Weiterentwicklung

<aside class="notes"><ul>
<li>Der dritte ganz wichtige Punkt ist mehr Speed bei der Entwicklung und Live-Stellung neuer Features</li>
<li>Jeder Entwickler weiß, wie nervig und zeitaufwändig es in der Vergangenheit war, die Admins von selbst kleinsten Änderungen der Infrastruktur zu überzeugen</li>
<li>da mussten Tickets geschrieben und vor allen Dingen mühsam gerechtfertigt werden</li>
<li>für nahezu jede Änderung musste man wegen potentiell möglicher Auswirkungen einen extra Antrag beim Change Advisory Board stellen</li>
<li>und selbst simpelste Änderungen dauerten schon mal eine Woche oder auch noch viel länger</li>
<li>Mit DevOps gehören diese Verzögerungen der Vergangenheit an, weil im gleichen Team jemand mitarbeitet, der das einfach alles mehr oder weniger sofort tun kann, ohne noch groß bei anderen Abteilungen betteln zu müssen</li>
</ul>
</aside></script></section></section><section ><section data-markdown><script type="text/template">

<li>die Testautomatisierung und insbesondere die Unittests gehören heute als integraler Bestandteil zur Entwicklung dazu</li>
<li>Dazu mussten die Entwickler eine ganze Menge über Tests lernen</li>
<li>und natürlich gibt es heutzutage eine Vielzahl leistungsstarker Werkzeuge, die es dem Entwickler erleichtern, die Testautomatisierung neben seiner sonstigen Entwicklungstätigkeit mit zu erledigen</li>
<li>nichts desto trotz, gibt es in vielen Teams Teammitglieder, die eine besondere Affinität und einen stärkeren Fokus auf das Thema Tests haben, also quasi die Testexperten im Team sind</li>

</aside></script></section><section data-markdown><script type="text/template">## Was spricht gegen DevOps?
### 24*7 Support?

<aside class="notes"><ul>
<li>Das größte Problem lauert für viele beim 24*7 Support.</li>
<li>&quot;Den will doch kein Entwickler machen&quot; ist das Standard-Argument der DevOps-Skeptiker</li>
<li>Und in der Tat, beim Thema Wochenendbereitschaft, dreht sich vielen Entwicklern der Magen um</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">
### Zusammenspiel zwischen Entwicklung und Betrieb

![DevOps Support](./img/Release-Reifegrad.png)

<aside class="notes"><p>Steven</p>
<ul>
<li>Der Denkfehler vieler DevOps Skeptiker sowohl aus den Reihen der Admins als auch der Entwickler liegt darin, dass sie von der heutigen Ausgangssituation ausgehen, also von schlecht betreibbaren Anwendungen</li>
<li>Dabei passiert in Wirklichkeit eines, die Entwickler haben eine hohe intrinsische Motivation, Schmerzen zu vermeiden, also nächtliche Anrufe am Wochenden. Und sie haben die Möglichkeit, Maßnahmen zu ergreifen, die nächlichen Anrufen vorbeugen</li>
<li>Früher oder später wird allen Beteiligten klar, dass sich alles, was sich in einem Run-Book aufschreiben lässt, um einen Betrieb durch Dritte zu ermöglichen,</li>
<li>dass sich das alles auch automatisieren lässt, so das gar kein Mensch im Störungsfall mehr eingreifen muss</li>
<li>Wir haben erst vor kurzem in einem größeren Architektur-Review bei einem Kunden in der Praxis überprüfen können, welchen großen Schritt die Systemlandschaft in Sachen Robustheit und Betreibbarkeit gemacht hat, seitdem die Betriebsverantwortung aus einer zentralen Betriebsabteilung in die Teams verlagert wurde.</li>
<li>Dort funktioniert der automatisierte 24x7 Betrieb der Anwendungen inzwischen so gut, dass man auf eine formale, vertraglich fixierte Bereitschaft seitens der Teams trotz 24x7 Betrieb und hohen Anforderungen an die tatsächliche Verfügbarkeit verzichten kann.</li>
<li>Die Teammitglieder veröffentlichen ihre Telefonnummern für den Störfall freiwillig, weil sie wissen, dass dieses Ereignis nur extrem selten eintreten wird.</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">

### Wer betreibt die zentrale Infrastruktur?

<aside class="notes"><ul>
<li>das zweite Totschlag-Argument der DevOps-Skeptiker ist in der Regel die zentrale Infrastruktur,</li>
<li>Wo bleibt bei der Einfühgun von DevOps der Betrieb der zentralen Infrastruktur?</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">
![DevOps Aufgaben](./img/diagram_02.svg)

<aside class="notes"><ul>

</ul>
</aside></script></section><section data-markdown><script type="text/template">
![DevOps Aufgaben](./img/diagram_05.svg)

<aside class="notes"><ul>
<li>In Wirklichkeit verantwortet Ops neben dem Applikationsbetrieb bisher auch den Betrieb der Basis-Infrastruktur</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">
![DevOps Aufgaben](./img/diagram_06.svg)

<aside class="notes"><ul>
<li>und in Wirklichkeit, benötigt man für die zentrale Infrastruktur natürlich nicht nur einen Betrieb, sondern auch eine Weiterentwicklung</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">
![DevOps Aufgaben](./img/diagram_07.svg)

<aside class="notes"><ul>
<li>Wir haben beim Thema DevOps bislang immer nur über die Zusammenlegung von Anwendungs-Entwicklung und -Betrieb gesprochen, also Application DevOps</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">
![DevOps Aufgaben](./img/diagram_08.svg)

<aside class="notes"><ul>
<li>Das DevOps Prinzip trifft aber genauso auch auf die Bereitstellung der zentralen Infrastruktur zu.</li>
<li>Das erfordert querschnittliche Kompetenzen</li>
<li>Wiederkehrende DevOps-Aufgaben werden in Form von Libraries abstrahiert und den verschiedenen Teams zur Verfügung gestellt (z.B. Terraform Module)</li>
<li>Die Application Teams konsumieren die zentrale Infrastruktur (oder die Cloud-Infrastruktur) durch Self Services</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">
![DevOps Aufgaben](./img/diagram_09.svg)

<aside class="notes"><ul>
<li>Letztendlich wird die Zweiteilung in Entwicklung und Betrieb also durch eine Zweiteilung in Applikationen und Infrastruktur ersetzt</li>
<li>Auf beiden Ebenen werden DevOps Prinzipien und Technologien zum Einsatz gebracht</li>
<li>Aus den alten OPS-Teams werden einzelne Mitarbeiter in die Applikations-Teams wechseln, um die Ops-Kompetenzen in den Applikations-Teams zu stärken</li>
<li>Gleichzeitig werden auch einzelne Entwickler in die Infrastruktur-Teams wechseln, um die Entwicklungs-Kompetenzen in diesen Teams zu stärken.</li>
</ul>
</aside></script></section></section><section ><section data-markdown><script type="text/template">
